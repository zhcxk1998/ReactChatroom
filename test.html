<script type="text/javascript">

    var json = {"name": "hehe", "age": 10};
    for (var key in json) {
        if (key === "age") {
            json[key] = 20;
        }
    }
    console.log(JSON.stringify(json));

    localStorage.setItem('username', 'BB');
    console.log(localStorage.getItem('username'));

    document.getElementById("upload_file").onchange = function () {
        gen_base64();
    };

    function $_(id) {
        return document.getElementById(id);
    }

    function gen_base64() {
        var file = $_('upload_file').files[0];
        var r = new FileReader();  //本地预览

        r.onload = function () {
            var image = new Image();
            image.src = r.result;
            image.onload = function () {
                var img64 = compress(image, 64, 64, 0.7);
                document.getElementById("test").src = img64;
            };
            $_('base64_output').value = r.result;
            document.getElementById('img').src = r.result;
        };
        r.readAsDataURL(file);    //Base64

        // alert('emmm')
    }

    // ----------------------------------------
    function compress(img, width, height, ratio) {
        var canvas, ctx, img64;

        canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;

        ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        img64 = canvas.toDataURL("image/png", ratio);

        return img64;
    }


</script>
