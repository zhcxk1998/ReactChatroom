    <style>
        body {
            background: -webkit-linear-gradient(left top, red, blue); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(bottom right, red, blue); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(bottom right, red, blue); /* Firefox 3.6 - 15 */
            background: linear-gradient(to bottom right, #fa4b2a, #1faaff) no-repeat; /* 标准的语法 */
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <style>
        @-webkit-keyframes rotate_pacman_half_up {
            0% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }

            50% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }

            100% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }
        }

        @keyframes rotate_pacman_half_up {
            0% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }

            50% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }

            100% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }
        }

        @-webkit-keyframes rotate_pacman_half_down {
            0% {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }

            50% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }
        }

        @keyframes rotate_pacman_half_down {
            0% {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }

            50% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }
        }

        @keyframes pacman-balls {
            0% {
                opacity: 0.5;
            }
            25% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            75% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
                -webkit-transform: translate(-100px, -6.25px);
                transform: translate(-100px, -6.25px);
            }
        }

        .loader {
            box-sizing: border-box;
            display: flex;
            flex: 0 1 auto;
            flex-direction: column;
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 25%;
            max-width: 82%;
            height: 200px;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        .pacman {
            position: relative;
        }

        .pacman > div:nth-child(3) {
            -webkit-animation: pacman-balls 1s 0.33s infinite linear;
            animation: pacman-balls 1s 0.99s infinite linear;
        }

        .pacman > div:nth-child(4) {
            -webkit-animation: pacman-balls 1s 0.66s infinite linear;
            animation: pacman-balls 1s 1.32s infinite linear;
        }

        .pacman > div:nth-child(5) {
            -webkit-animation: pacman-balls 1s 0.99s infinite linear;
            animation: pacman-balls 1s 1.65s infinite linear;
        }

        .pacman > div:nth-child(6) {
            -webkit-animation: pacman-balls 1s 0.99s infinite linear;
            animation: pacman-balls 1s 0.00s infinite linear;
        }

        .pacman > div:nth-child(7) {
            -webkit-animation: pacman-balls 1s 0.99s infinite linear;
            animation: pacman-balls 1s 0.33s infinite linear;
        }

        .pacman > div:nth-child(8) {
            -webkit-animation: pacman-balls 1s 0.99s infinite linear;
            animation: pacman-balls 1s 0.66s infinite linear;
        }

        .pacman > div:first-of-type {
            width: 0px;
            height: 0px;
            border-right: 50px solid transparent;
            border-top: 50px solid #fff;
            border-left: 50px solid #fff;
            border-bottom: 50px solid #fff;
            border-radius: 50px;
            -webkit-animation: rotate_pacman_half_up 0.5s 0s infinite;
            animation: rotate_pacman_half_up 0.5s 0s infinite;
        }

        .pacman > div:nth-child(2) {
            width: 0px;
            height: 0px;
            border-right: 50px solid transparent;
            border-top: 50px solid #fff;
            border-left: 50px solid #fff;
            border-bottom: 50px solid #fff;
            border-radius: 50px;
            -webkit-animation: rotate_pacman_half_down 0.5s 0s infinite;
            animation: rotate_pacman_half_down 0.5s 0s infinite;
            margin-top: -100px;
        }

        .pacman > div:nth-child(3), .pacman > div:nth-child(4), .pacman > div:nth-child(5) {
            background-color: #fff;
            /*width: 15px;*/
            /*height: 15px;*/
            opacity: 0;
            border-radius: 100%;
            margin: 2px;
            width: 13px;
            height: 13px;
            position: absolute;
            -webkit-transform: translate(0, -6.25px);
            -ms-transform: translate(0, -6.25px);
            transform: translate(0, -6.25px);
            top: 50px;
            left: 150px;
        }

        .pacman > div:nth-child(6), .pacman > div:nth-child(7), .pacman > div:nth-child(8) {
            background-color: #fff;
            /*width: 15px;*/
            opacity: 0;
            /*height: 15px;*/
            border-radius: 100%;
            margin: 2px;
            width: 13px;
            height: 13px;
            position: absolute;
            -webkit-transform: translate(0, -6.25px);
            -ms-transform: translate(0, -6.25px);
            transform: translate(0, -6.25px);
            top: 50px;
            left: 250px;
        }
    </style>
    <style>
        #preloader_4 {
            display: flex;
            flex: 0 1 auto;
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 25%;
            max-width: 95%;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        #preloader_4 span {
            text-align: center;
            line-height: 40px;
            /*position: absolute;*/
            float: left;
            width: 40px;
            height: 40px;
            background: transparent;
            opacity: 0;
            color: #0d264b;
            border-radius: 20px;
            -webkit-animation: preloader_4 3.6s infinite ease-in-out;
            -moz-animation: preloader_4 3.6s infinite ease-in-out;
            -ms-animation: preloader_4 3.6s infinite ease-in-out;
            animation: preloader_4 2.8s infinite ease-in-out;

        }

        #preloader_4 span:nth-child(2) {
            left: 40px;
            -webkit-animation-delay: 0.4s;
            -moz-animation-delay: 0.4s;
            -ms-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }

        #preloader_4 span:nth-child(3) {
            left: 80px;
            -webkit-animation-delay: 0.8s;
            -moz-animation-delay: 0.8s;
            -ms-animation-delay: 0.8s;
            animation-delay: 0.8s;
        }

        #preloader_4 span:nth-child(4) {
            left: 120px;
            -webkit-animation-delay: 1.2s;
            -moz-animation-delay: 1.2s;
            -ms-animation-delay: 1.2s;
            animation-delay: 1.2s;
        }

        #preloader_4 span:nth-child(5) {
            left: 160px;
            -webkit-animation-delay: 1.6s;
            -moz-animation-delay: 1.6s;
            -ms-animation-delay: 1.6s;
            animation-delay: 1.6s;
        }

        #preloader_4 span:nth-child(6) {
            left: 200px;
            -webkit-animation-delay: 2.0s;
            -moz-animation-delay: 2.0s;
            -ms-animation-delay: 2.0s;
            animation-delay: 2.0s;
        }

        #preloader_4 span:nth-child(7) {
            left: 240px;
            -webkit-animation-delay: 2.4s;
            -moz-animation-delay: 2.4s;
            -ms-animation-delay: 2.4s;
            animation-delay: 2.4s;
        }

        #preloader_4 span:nth-child(8) {
            left: 280px;
            -webkit-animation-delay: 2.8s;
            -moz-animation-delay: 2.8s;
            -ms-animation-delay: 2.8s;
            animation-delay: 2.8s;
        }

        #preloader_4 span:nth-child(9) {
            left: 320px;
            -webkit-animation-delay: 3.2s;
            -moz-animation-delay: 3.2s;
            -ms-animation-delay: 3.2s;
            animation-delay: 3.2s;
        }

        #preloader_4 span:nth-child(10) {
            left: 360px;
            -webkit-animation-delay: 3.6s;
            -moz-animation-delay: 3.6s;
            -ms-animation-delay: 3.6s;
            animation-delay: 3.6s;
        }

        @-webkit-keyframes preloader_4 {
            0% {
                opacity: 0.3;
                -webkit-transform: translateY(0px);
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
            }
            50% {
                opacity: 0.6;
                -webkit-transform: translateY(-10px);
                background: #fff;
                box-shadow: 0px 20px 3px rgba(0, 0, 0, 0.05);
            }
            100% {
                opacity: 0.3;
                -webkit-transform: translateY(0px);
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
            }
        }

        @-moz-keyframes preloader_4 {
            0% {
                opacity: 0.3;
                -moz-transform: translateY(0px);
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
            }
            50% {
                opacity: 1;
                -moz-transform: translateY(-10px);
                background: #fff;
                box-shadow: 0px 20px 3px rgba(0, 0, 0, 0.05);
            }
            100% {
                opacity: 0.3;
                -moz-transform: translateY(0px);
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
            }
        }

        @-ms-keyframes preloader_4 {
            0% {
                opacity: 0.3;
                -ms-transform: translateY(0px);
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
            }
            50% {
                opacity: 1;
                -ms-transform: translateY(-10px);
                background: #fff;
                box-shadow: 0px 20px 3px rgba(0, 0, 0, 0.05);
            }
            100% {
                opacity: 0.3;
                -ms-transform: translateY(0px);
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
            }
        }

        @keyframes preloader_4 {
            0% {
                opacity: 0;
                transform: translateY(0px);
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px);
                background: #fff;
                box-shadow: 0px 20px 3px rgba(0, 0, 0, 0.05);
            }
            100% {
                opacity: 0;
                transform: translateY(0px);
                box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
